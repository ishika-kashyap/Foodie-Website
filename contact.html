<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section id="form">
      <div class="form-section">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div id="contact-form">
                <form>
                  <h2>To Get in Touch with Us !!!!</h2>
                  <label class="contact-label">First Name : </label>
                  <input type="text" placeholder="Your first here.." required>
                  <br><br>
                  <label class="contact-label">Last Name : </label>
                  <input type="text" placeholder="Your last name.." required>
                  <br><br>
                  <label class="contact-label">Email Add. : </label>
                  <input type="text" placeholder="Your email address.." required>
                  <br><br>
                  <label class="contact-label">Mobile No. : </label>
                  <input type="text" placeholder="Mobile number.." required>
                  <br><br>
                  <label class="contact-label">Message : </label>
                  <br><br>
                  <textarea  type="text" placeholder="Type your message here..." rows="5" cols="30" required></textarea>
                  <br><br>
                  <button type="submit" class="main-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  </body>
</html>
